<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Post</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/BeatBox/css/EditPost.css">
</head>

<body style="background-color: rgb(55, 127, 223);">
  <form action="/beatbox/post/edit/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group Edit_msg_wrapper">
      <textarea name="content" cols="82" rows="5"
        class="Edit_msg form-control text-light col-sm-8 col-md-6 col-lg-4 col-10"
        maxlength="300">{{post.content}}</textarea>
      <div style="margin: auto;width:108px;color:azure">Change Image:</div>
      <input class="form-control Edit_img" name="image" type="file" accept="image/png, image/jpeg">
      <input type="Submit" value="Edit" class="form_control col-lg-4  col-md-6 col-sm-8 Edit_submit" />
    </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
